name: Check Biletinial
on:
  schedule:
    - cron: '5 7 * * *'
    - cron: '5 9 * * *'
    - cron: '5 12 * * *'
    - cron: '5 14 * * *'
    - cron: '5 17 * * *'
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Restore state.json cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: state-${{ github.run_id }}
          restore-keys: |
            state-

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run monitor
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          TARGET_URL: https://biletinial.com/tr-tr/tiyatro/profesyonel-dt
          VENUE_URL: https://biletinial.com/tr-tr/mekan/istanbul-devlet-tiyatrosu
          CUTOFF_DATE: 2025-11-14
          ALLOWED_MONTHS: ""
        run: python monitor.py
